<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Регистрация</h1>
        <div>
            <label for="entry">Уже есть аккаунт?</label>
            <button id="entry">Вход</button>
        </div>
    </header>
    <main>
        <form action="#">
            <input type="text" placeholder="Название" required>
            <div>
                <input type="text" name="name" id="name" placeholder="Имя" required>
                <input type="text" name="lastname" id="lastname" placeholder="Фамилия" required>
            </div>
            <input type="email" placeholder="email" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>
    <footer>
        <form action="#">
            <div>
                <input id="conditions" type="checkbox" required>
                <label for="conditions">Я прочитал и принимаю</label>
                <a href="#">Условия использования</a>
            </div>
        </form>
    </footer>
</body>
</html>
